
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic Pages Library</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            min-height: 100vh;
            position: relative;
            padding-bottom: 50px;
            background-color: #f8f9fa;
        }

        .header-gradient {
            background: linear-gradient(to right, #ffa500, #ff6b6b);
            color: white;
            padding: 20px 0;
        }

        .app-logo {
            width: 50px;
            height: 50px;
        }

        .book-card {
            transition: transform 0.2s;
            cursor: pointer;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .book-cover {
            height: 300px;
            object-fit: cover;
            border-radius: 4px 4px 0 0;
        }

        .last-read {
            font-size: 0.85rem;
            color: #6c757d;
        }

        footer {
            background: linear-gradient(to right, #ffa500, #ff6b6b);
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* Updated search and add book section styles */
        .search-upload-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 15px;
        }

        .search-upload-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search-box {
            flex-grow: 1;
        }

        .search-input {
            border-radius: 20px;
            padding-left: 20px;
            padding-right: 20px;
        }

        .add-book-btn {
            background: linear-gradient(to right, #ffa500, #ff6b6b);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            transition: opacity 0.2s;
        }

        .add-book-btn:hover {
            opacity: 0.9;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header-gradient mb-4">
        <div class="container text-center">
            <h1 class="display-5 mb-0 d-flex align-items-center justify-content-center">
                <img src="logo.svg" alt="App Logo" class="app-logo me-3">
                Sonic Pages Library
            </h1>
        </div>
    </header>

    <!-- Search and Add Book Section -->
    <div class="search-upload-container">
        <div class="search-upload-wrapper">
            <div class="search-box">
                <input type="text" class="form-control search-input" placeholder="Search books...">
            </div>
            <a href="add-book" class="add-book-btn">
                <i class="bi bi-plus-lg"></i>
                Add Book
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container py-4">
        <div class="row g-4">
            <!-- Book cards will be dynamically inserted here -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; SonicPages 2024
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="books.js"></script>
</body>
</html>
